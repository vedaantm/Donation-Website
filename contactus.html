    function validate()
  {
    var fname=document.getElementById("fname");
    var lname=document.getElementById("lname");
    var email=document.getElementById("mailid");
    var number=document.getElementById("number");

    if(isAlphabet(fname,"Enter a valid first name!")){
    if(isAlphabet(lname,"Enter a valid last name!")){
    if(isMail(email,"Please enter a valid email-id!")){
    if(isNumeric(number,"Please enter a valid contact number with 10 digits and only numbers!")){
      return true;
    }
    }
    }
    }
    return false;
  }

  function notEmpty(elem, helperMsg){
      if(elem.value == ""){
          alert(helperMsg);
          elem.focus();
          return false;
      }
      else{
      return true;
      }}

      function isNumeric(elem, helperMsg){
          var numericExpression = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;
          if(elem.value.match(numericExpression)){
              return true;
          }
          else{
              alert(helperMsg);
              elem.focus();
              return false;
          }
      }
      function isAlphabet(elem, helperMsg){
          var alphaExp = /^[a-zA-Z]+$/;
          if(elem.value.match(alphaExp)){
              return true;
          }else{
              alert(helperMsg);
              elem.focus();
              return false;
          }
      }

      function isAlphanumeric(elem, helperMsg){
          var alphaExp = /^[0-9a-zA-Z]+$/;
          if(elem.value.match(alphaExp)){
              return true;
          }else{
              alert(helperMsg);
              elem.focus();
              return false;
          }
      }

      function isMail(elem, helperMsg){
          var emailExp = /^\w+([\.-]?\w+)@\w+([\.-]?\w+)(\.\w{2,3})+$/;
          if(elem.value.match(emailExp)){
              return true;
          }else{
              alert(helperMsg);
              elem.focus();
              return false;
          }
      }

  </script>
